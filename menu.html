    <style>
        :root {
            --primary: #4b3621;
            --accent: #e2965d;
            --bg: #fdfaf6;
            --text: #2d231a;
            --font: 'Playfair Display', serif;
        }

        body {
            margin: 0;

            color: var(--text);

        }

            max-width: 800px;
            margin: 0 auto;

        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.1));
        }

        .title {
            font-family: var(--font);
            font-size: 3rem;
            margin: 0;
            color: var(--primary);
        }

        .divider {
            width: 60px;
            height: 3px;
            background: var(--accent);
            margin: 20px auto;
        }

        .subtitle {
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 0.8rem;
            font-weight: 700;
            opacity: 0.6;
        }

            font-family: var(--font);

            display: flex;
            align-items: center;
            gap: 15px;
        }

        .category-title i {
            color: var(--accent);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            animation: fadeIn 0.5s forwards;

            transform: translateY(-8px);

        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 25px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .name {
            font-weight: 700;
            font-size: 1.2rem;
        }

        .price {
            font-weight: 800;
            color: var(--accent);
            font-size: 1.2rem;
        }

        .desc {
            font-size: 0.9rem;
            opacity: 0.7;
            line-height: 1.5;
        }

        /* List Layout */
        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .list-info {
            flex: 1;
        }

        .list-dots {
            border-bottom: 2px dotted rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 15px 8px 15px;
        }

        .featured-badge {
            background: var(--accent);
            color: white;
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 6px;
            font-weight: 800;
            text-transform: uppercase;
            margin-left: 10px;
            vertical-align: middle;
            box-shadow: 0 4px 8px rgba(226, 150, 93, 0.3);
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 60vh;
            color: var(--primary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(75, 54, 33, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2.2rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding-top: 20px;
            }
        }
    </style>
</head>

    <body>
        <div class="container" id="menu-content">
            <div class="loader">
                <div class="spinner"></div>
                <p style="font-weight: 700; letter-spacing: 1px; text-transform: uppercase; font-size: 0.9rem;">
                    Preparando delicias...</p>
            </div>
        </div>

        <!-- Firebase SDKs -->
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>

        <!-- Load Configuration From External File (Security Improvement) -->
        <script src="js/firebase-config.js"></script>

        <script>
            // Check if firebase was initialized by firebase-config.js
            if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
                const db = firebase.firestore();
                loadMenu(db);
            } else {
                renderError("No se pudo conectar con el servidor. Revisa tu conexión.");
            }

            async function loadMenu(db) {
                try {
                    // Fetch Data from Firestore
                    const configSnap = await db.collection('menu_config').get();
                    const productsSnap = await db.collection('productos').get();
                    const categoriesSnap = await db.collection('categorias').get();
                    const settingsSnap = await db.collection('settings').get();

                    if (configSnap.empty) {
                        renderError("Menú no configurado. Por favor, realiza cambios en el sistema y guarda la configuración.");
                        return;
                    }

                    const config = configSnap.docs[0].data();
                    const products = productsSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const categories = categoriesSnap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const settings = settingsSnap.empty ? { negocio: { nombre: 'Nuestra Carta', eslogan: 'Sabor con Alma & Corazón', logo: 'recursos/logo efimero.png' } } : settingsSnap.docs[0].data();

                    renderMenu(config, products, categories, settings);

                } catch (err) {
                    console.error(err);
                    // Fallback to localStorage if possible
                    const localConfig = localStorage.getItem('aromatic_menu_config');
                    const localSettings = JSON.parse(localStorage.getItem('aromatic_settings') || '{}');
                    if (localConfig) {
                        renderMenu(JSON.parse(localConfig), [], [], localSettings);
                    } else {
                        renderError("Hubo un problema al cargar el menú digital. Revisa tu conexión.");
                    }
                }
            }

            function renderMenu(config, products, categories, settings) {
                // Update UI Theme
                const theme = config.theme || {};
                document.documentElement.style.setProperty('--primary', theme.primaryColor || '#4b3621');
                document.documentElement.style.setProperty('--accent', theme.secondaryColor || '#e2965d');
                document.documentElement.style.setProperty('--bg', theme.backgroundColor || '#fdfaf6');
                document.documentElement.style.setProperty('--text', theme.textColor || '#2d231a');
                document.documentElement.style.setProperty('--font', theme.fontFamily || "'Playfair Display', serif");
                document.body.style.backgroundColor = theme.backgroundColor || '#fdfaf6';

                const biz = settings.negocio || { nombre: 'Nuestra Carta', eslogan: 'Sabor con Alma & Corazón', logo: 'recursos/logo efimero.png' };
                document.title = `${biz.nombre} - Menú Digital`;

                const included = products.filter(p => config.includedProducts.includes(p.id));
                const groups = {};
                included.forEach(p => {
                    if (!groups[p.categoria]) groups[p.categoria] = [];
                    groups[p.categoria].push(p);
                });

                // Filter active categories that have products
                const activeCats = categories
                    .sort((a, b) => (a.orden || 0) - (b.orden || 0))
                    .filter(cat => groups[cat.nombre] && groups[cat.nombre].length > 0);

                let html = `
                <div class="header">
                    <img src="${biz.logo}" class="logo" onerror="this.src='recursos/logo efimero.png'">
                    <h1 class="title">${biz.nombre}</h1>
                    <div class="divider"></div>
                    <p class="subtitle">${biz.eslogan}</p>
                </div>

                <div class="category-nav">
                    ${activeCats.map(cat => `
                        <a href="#cat-${cat.id}" class="nav-item">
                            <i data-lucide="${cat.icono || 'coffee'}"></i>
                            ${cat.nombre}
                        </a>
                    `).join('')}
                </div>
            `;

                activeCats.forEach(cat => {
                    const group = groups[cat.nombre];

                    html += `
                    <div class="category-section" id="cat-${cat.id}">
                        <h2 class="category-title">
                            <i data-lucide="${cat.icono || 'coffee'}"></i>
                            ${cat.nombre}
                        </h2>
                `;

                    if (config.theme.layout === 'modern') {
                        html += `<div class="grid">`;
                        group.forEach((p, i) => {
                            const isFeatured = config.featuredProducts.includes(p.id);
                            html += `
                            <div class="card" style="animation-delay: ${i * 0.1}s">
                                ${config.showImages ? `
                                    <div class="card-img-container">
                                        <img src="${p.imagen}" class="card-img" onerror="this.src='https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=500'">
                                    </div>
                                ` : ''}
                                <div class="card-body">
                                    <div class="card-header">
                                        <span class="name">${p.nombre} ${isFeatured ? '<span class="featured-badge">TOP</span>' : ''}</span>
                                        <span class="price">$${p.precio.toFixed(2)}</span>
                                    </div>
                                    ${config.showDescriptions ? `<p class="desc">${p.descripcion || 'Preparado con ingredientes frescos y calidad premium.'}</p>` : ''}
                                </div>
                            </div>
                        `;
                        });
                        html += `</div>`;
                    } else {
                        html += `<div class="list-container">`;
                        group.forEach((p, i) => {
                            const isFeatured = config.featuredProducts.includes(p.id);
                            html += `
                            <div class="list-item" style="animation-delay: ${i * 0.05}s">
                                <div class="list-info">
                                    <div class="name">${p.nombre} ${isFeatured ? '<span class="featured-badge">TOP</span>' : ''}</div>
                                    ${config.showDescriptions ? `<p class="desc">${p.descripcion || 'Especialidad de la casa.'}</p>` : ''}
                                </div>
                                <div class="list-dots"></div>
                                <div class="price">$${p.precio.toFixed(2)}</div>
                            </div>
                        `;
                        });
                        html += `</div>`;
                    }

                    html += `</div>`; // Close category-section
                });

                html += `
                <div class="bottom-info">
                    <p style="font-size: 0.95rem; opacity: 0.7;">Precios en Moneda Local. IVA incluido.</p>
                    <p style="font-weight: 800; color: var(--primary); margin-top: 15px; letter-spacing: 1px;">GRACIAS POR SU PREFERENCIA</p>
                    <div style="margin-top: 30px; opacity: 0.3;">
                        <img src="${biz.logo}" style="width: 40px; filter: grayscale(1);">
                    </div>
                </div>
            `;

                document.getElementById('menu-content').innerHTML = html;
                lucide.createIcons();

                // Intersection Observer for Active Tab
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const id = entry.target.id;
                            document.querySelectorAll('.nav-item').forEach(item => {
                                item.classList.toggle('active', item.getAttribute('href') === `#${id}`);
                            });
                            // Scroll nav to active item
                            const activeItem = document.querySelector(`.nav-item[href="#${id}"]`);
                            if (activeItem) {
                                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
                            }
                        }
                    });
                }, { threshold: 0.5 });

                document.querySelectorAll('.category-section').forEach(section => observer.observe(section));

                // Back to Top Button
                const topBtn = document.createElement('button');
                topBtn.innerHTML = '<i data-lucide="arrow-up"></i>';
                topBtn.id = 'backToTop';
                topBtn.style.cssText = `
                    position: fixed;
                    bottom: 30px;
                    right: 30px;
                    width: 50px;
                    height: 50px;
                    border-radius: 50%;
                    background: var(--primary);
                    color: white;
                    border: none;
                    cursor: pointer;
                    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
                    display: none;
                    z-index: 1000;
                    align-items: center;
                    justify-content: center;
                    transition: all 0.3s ease;
                `;
                document.body.appendChild(topBtn);
                lucide.createIcons();

                window.addEventListener('scroll', () => {
                    if (window.scrollY > 500) {
                        topBtn.style.display = 'flex';
                    } else {
                        topBtn.style.display = 'none';
                    }
                });

                topBtn.onclick = () => window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            }

            function renderError(msg) {
                document.getElementById('menu-content').innerHTML = `
                <div style="text-align:center; padding: 100px 20px;">
                    <div style="font-size: 4rem; margin-bottom: 20px;">☕</div>
                    <h2 style="font-family:'Playfair Display', serif; color: var(--primary);">¡Vaya! Algo ocurrió</h2>
                    <p style="opacity: 0.7; max-width: 300px; margin: 0 auto;">${msg}</p>
                    <button onclick="location.reload()" style="margin-top: 30px; padding: 15px 35px; border-radius: 20px; border: none; background: var(--primary); color: white; font-weight: 700; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.1);">REINTENTAR</button>
                </div>
            `;
            }
        </script>
    </body>
